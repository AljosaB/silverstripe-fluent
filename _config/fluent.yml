---
Name: fluentconfig
---
Fluent:
  # Don't forget to set i18n->default_locale too!
  default_locale: en_NZ
  generate_routes: true
  locales:
    - en_NZ
    - fr_FR
    - zh_CN
    - es_ES
  # Filter in(or out) field names to translate
  field_include: []
  field_exclude:
    - '/.+ID$/'
    - 'Theme'
  # Filter in(or out) data types to translate
  data_include:
    - 'Varchar'
    - 'HTMLText'
    - 'HTMLVarchar'
  data_exclude: []
---
Name: fluenti18nconfig
---
i18n:
  default_locale: en_NZ
---
Name: fluentextensions
---
SiteTree:
  extensions:
    - FluentSiteTree
SiteConfig:
  extensions:
    - FluentExtension
ContentController:
  extensions:
    - FluentContentController
